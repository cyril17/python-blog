<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{%- block title %}{% endblock -%}</title>
    <meta name="keywords" content="{% block keywords %}{% endblock %}">
    <meta name="description" content="{% block description %}{% endblock %}">
    <!--meta name="viewport" content="width=device-width,initial-scale=1"--> <!-- TODO 响应式 -->
    <meta name="viewport" content="width=1280,initial-scale=1">
    <link rel="shortcut icon" href="{{ Setting.get_setting('favicon') or url_for('static', filename='dist/images/favicon.ico') }}" type="image/x-icon">
    <!--link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"-->
    <!--link rel="stylesheet" href="{{ url_for('static', filename='dist/styles/libs/bootstrap/3.3.5/bootstrap.min.css') }}"--> <!-- TODO delelte -->
    {% block css %}{% endblock %}
    <!--[if lte IE 7]>
    <script type="text/javascript">
        window.location.href = "{{ url_for('main.kill_ie', _external=True) }}";
    </script>
    <![endif]-->
    <!-- [if lt IE 9]>
    <script src="{{ url_for('static', filename='dist/scripts/plugins/html5shiv.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/scripts/plugins/respond.min.js') }}"></script>
    <!-- [endif] -->
    <!--script src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script-->
</head>
<body class="{%- block body_class %}{%- endblock %}">
{% block header %}
{% endblock %}
{% block content %}
    {# Flash message #}
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
{% endblock %}
{% block footer %}
{% endblock %}
{% block script %}
{% endblock %}
</body>
</html>
